<app-home-slider></app-home-slider>

<div class="cat-main-container">
    <div class="cat-sub-container">
        <div class="cat-flex-container">
            <div class="cat-block" (click)="GetCategoryProducts('men&women')" (touchend)="GetCategoryProducts('men&women')">
                <img src="/assets/img/menandwomen.webp" alt="IMG-BANNER">
                <div class="cat-block-txt">
                    <div>
                        <span class="cat-block-name"><b>Men & Women</b></span>
                    </div>
                    <div class="cat-block-link">Shop Now</div>
                </div>
            </div>                    
            <div class="cat-block" (click)="GetCategoryProducts('accessories')" (touchend)="GetCategoryProducts('accessories')">
                <img src="/assets/img/accessories.webp" alt="IMG-BANNER">
                <div class="cat-block-txt">
                    <div>
                        <span class="cat-block-name"><b>Accessories</b></span>
                    </div>
                    <div class="cat-block-link">Shop Now</div>
                </div>
            </div>                    
        </div>
    </div>
</div>

<!-- Product Section Begin -->
<section class="product spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4">
                <!-- <div class="section-title">
                    <h4>BEST SELLER</h4>
                </div> -->
            </div>
        </div>
        <div class="row property__gallery">
            <!-- @for (product of products; track product.id) {
            <div class="col-lg-3 col-md-4 col-sm-6 mix accessories">

                </div>
            </div>
            } -->
        </div>
    </div>
</section>
<!-- Product Section End -->

<!-- Discount Section Begin -->
<section class="discount">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 p-0">
                <div class="discount__pic">
                    <img src="assets/img/discount.jpg" alt="">
                </div>
            </div>
            <div class="col-lg-6 p-0">
                <div class="discount__text">
                    <div class="discount__text__title">
                        <span>Discount</span>
                        <h2>Check out our sale</h2>
                        <h5><span>Limited Time</span></h5>
                    </div>
                    <a style="cursor: pointer;" (click)="GetSales()">Shop now</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Discount Section End -->

<!-- Services Section Begin -->
<section class="services spad">
    <div class="container">
        <div class="service-items">
            <div class="services__item">
                <i class="fa fa-car"></i>
                <h6>Free Shipping</h6>
                <p>For all orders over 1500 EGP</p>
            </div>
            <div class="services__item">
                <i class="fa fa-money"></i>
                <h6>Money Back Guarantee</h6>
                <p>If good have Problems</p>
            </div>
            <div class="services__item">
                <i class="fa fa-support"></i>
                <h6>Online Support 24/7</h6>
                <p>Dedicated support</p>
            </div>
            <div class="services__item">
                <i class="fa fa-headphones"></i>
                <h6>Payment Secure</h6>
                <p>100% secure payment</p>
            </div>
        </div>
    </div>
</section>
<!-- Services Section End -->
