<div class="Kenan">
    <input type="text" #SearchInput (input)="SearchProduct($event)" placeholder="Search products..."/>
</div>
<section class="product spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4">
                <div class="section-title">
                    <h4>Products</h4>
                </div>
            </div>
        </div>
        <div class="row property__gallery">
            @if(products.length > 0){
            @for (product of products; track product.id) {
            <div class="col-lg-3 col-md-4 col-sm-6 mix accessories">
                <div class="product__item">
                    <app-card [product]="product"></app-card>
                </div>
            </div>
            }
            }
            @else {
                @if(isLoading){
                    <div class="no-result-wrapper">
                    <ngx-skeleton-loader
                    count="1"
                    [theme]="{ height: '15px', width: '100px' , 'margin-bottom': '-2px'}"
                        ></ngx-skeleton-loader>
        </div>
                }
                @else{
                    <div class="d-flex flex-column no-result-wrapper align-items-center">
                        <p class="empty-box-text">No results found</p>
                    </div>            }
            }
        </div>
    </div>
</section>
