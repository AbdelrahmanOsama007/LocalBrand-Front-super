<div class="custom-button">
  <button
    class="btn btn-primary custom-left-button"
    type="button"
    data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasScrolling"
    aria-controls="offcanvasScrolling"
  >
    Enable body scrolling
  </button>
</div>

<div
  class="offcanvas offcanvas-start custom-offcanvas"
  data-bs-scroll="true"
  data-bs-backdrop="false"
  tabindex="-1"
  id="offcanvasScrolling"
  aria-labelledby="offcanvasScrollingLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Admin Panel</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <h4>Admin Sidebar</h4>
    <ul class="list-group custom-nav-links">
      <li class="list-group-item">
        <a style="cursor: pointer;" (click)="GoToProductCruds()" class="nav-link">
          <i class="bi bi-box"></i> Products
        </a>
      </li>
      <li class="list-group-item">
        <a style="cursor: pointer;" (click)="GoToOrderCruds()" class="nav-link">
          <i class="bi bi-cart"></i> Orders
        </a>
      </li>
      <li class="list-group-item">
        <a style="cursor: pointer;" (click)="GoToCategoryCruds()" class="nav-link">
          <i class="bi bi-gear"></i> Categories
        </a>
      </li>
      <li class="list-group-item">
        <a style="cursor: pointer;" (click)="GoToEmailCruds()" class="nav-link">
          <i class="bi bi-gear"></i> Emails
        </a>
      </li>
    </ul>
  </div>
</div>
