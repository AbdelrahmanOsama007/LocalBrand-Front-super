<div class="container mt-5">
  
  <!-- Table for Cancelled Orders -->
  <div *ngIf="cancelledOrders.length > 0">
    <h2 class="mb-3">Cancelled Orders</h2>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Order Number</th>
          <th>Order Date</th>
          <th>Customer Name</th>
          <th>Total</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of cancelledOrders">
          <td>{{ order.orderNumber }}</td>
          <td>{{ order.orderDate | date }}</td>
          <td>{{ order.firstName }} {{ order.lastName }}</td>
          <td>{{ order.total | egpCurrency }}</td>
          <td>Cancelled</td>
        </tr>
      </tbody>
    </table>
  </div>

  

  <!-- If no orders for a specific status -->
  <div *ngIf="deliveredOrders.length === 0">
    <p class="alert alert-info">No Delivered Orders</p>
  </div>
  <div *ngIf="cancelledOrders.length === 0">
    <p class="alert alert-info">No Cancelled Orders</p>
  </div>
  <div></div>
</div>
